<nav class="navbar">
  <div class="navbar-brand">
    <!-- 1. Llama a closeMenu() por si navegan al home desde el menú móvil -->
    <a routerLink="/" (click)="closeMenu()">Mi Portafolio</a>
  </div>

  <!-- 2. Botón de Hamburguesa (solo visible en móvil) -->
  <button class="hamburger-button" (click)="toggleMenu()">
    <!-- 3. Icono de hamburguesa (hecho con CSS) -->
    <span class="hamburger-icon"></span>
  </button>

  <!-- 4. Añadimos [class.active] para mostrar/ocultar el menú -->
  <ul class="navbar-links" [class.active]="isMenuOpen()">
    <li>
      @if (isLoggedIn()) {
      <!-- 5. Llama a closeMenu() al hacer clic en un enlace -->
      <a routerLink="/proyectos" class="login-button" (click)="closeMenu()">Proyectos</a>
      }
    </li>

    @if (isLoggedIn()) {
    <li>
      <button (click)="logout()" class="logout-button">Logout</button>
    </li>
    } @else {
    <!-- 
        ¡AQUÍ ESTÁ EL CAMBIO!
        Reemplazamos el <a routerLink="/login"> por un <button (click)="login()">
      -->
    <li>
      <button (click)="login()" class="login-button">Login</button>
    </li>
    }
  </ul>
</nav>
