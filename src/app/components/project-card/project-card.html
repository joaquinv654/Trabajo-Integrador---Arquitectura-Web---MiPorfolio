<!-- 1. (click)="onCardClick()" : Llama a la función del .ts cuando se hace clic -->
 <div class="project-card" (click)="onCardClick()" style="cursor: pointer;">
  
  <!-- 2. Muestra los datos del proyecto recibido por @Input -->
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>

  <div class="technologies">
    <!-- 3. Itera sobre las tecnologías del proyecto -->
    @for (tech of project.technologies; track $index) {
      <span>{{ tech }}</span>
    }
  </div>
</div>
